<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link href="styles.css" rel="stylesheet"> -->
</head>
<body>
  <nav class="navbar nav-display">
    <div class="navbar-left">
      <h1>Seller Portal</h1>
    </div>
    <div class="navbar-right">
      <button class="btn btni" (click)="menSeller()">Men</button>
      <button class="btn btni" (click)="WomenSeller()">Women</button>
      <button class="btn btni" (click)="Sellerlogin()">Seller Login</button>
    </div>
</nav>
  <!-- <app-header></app-header> -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center">
      <div class="d-flex flex-wrap gap-5 justify-content-center">
        <div *ngFor="let p of product" class="col col-6 card collection-cards" style="width: 18rem;">
          <img src="{{p.productPhoto}}" class="card-img-top" width="100px" height="270px">
          <div class="card-body">
            <h1 class="card-text">{{p.productName}}</h1>
            <p class="card-text">{{p.productColor}}</p>
            <p class="card-text">{{p.productPrice}}</p>
            <button class="btn btn-primary">Add Item
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 8a.5.5 0 0 1 .5.5v-3.5h3.5a.5.5 0 0 1 0 1h-3.5v3.5a.5.5 0 0 1-1 0v-3.5h-3.5a.5.5 0 0 1 0-1h3.5v-3.5a.5.5 0 0 1 1 0v3.5z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="col col-6 card collection-cards" style="width: 18rem; height: 25rem;">
          <img src="../../../assets/womenshop.jfif" class="card-img-top" width="100px" height="270px">
          <div class="card-body">
            <h5 class="card-title">Add your collection</h5>
            <p class="card-text">Click here to add your collection</p>
            <!-- <button (click)="createCollection()" class="btn btn-primary">Add collection
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 8a.5.5 0 0 1 .5.5v-3.5h3.5a.5.5 0 0 1 0 1h-3.5v3.5a.5.5 0 0 1-1 0v-3.5h-3.5a.5.5 0 0 1 0-1h3.5v-3.5a.5.5 0 0 1 1 0v3.5z"/>
              </svg> -->
            <!-- </button> -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16"> <path d="M8 8a.5.5 0 0 1 .5.5v-3.5h3.5a.5.5 0 0 1 0 1h-3.5v3.5a.5.5 0 0 1-1 0v-3.5h-3.5a.5.5 0 0 1 0-1h3.5v-3.5a.5.5 0 0 1 1 0v3.5z"/></svg>
              Add Collection
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container ">
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-header">
                        <h4>Product Information</h4>
                      </div>
                      <div class="card-body">
                        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" formControlName="productName" placeholder="Enter product name">
                          </div>
                          <div class="form-group">
                            <label for="productColor">Product Color</label>
                            <input type="text" class="form-control" id="productColor" formControlName="productColor" placeholder="Enter product color">
                          </div>
                          <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="number" class="form-control" id="productPrice" formControlName="productPrice" placeholder="Enter product price">
                          </div>
                          <div class="form-group">
                            <label for="productPhoto">Choose Product Photo</label>
                            <div class="custom-file">
                              <input type="text" class="custom-file-input" id="productPhoto" formControlName="productPhoto" (change)="FileChange($event)">
                              <label class="custom-file-label" for="productPhoto">Image Url</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit"  class="btn btn-primary">Add</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
        </div>
        <div class="modal-footer">
    
        
        </div>
      </div>
    </div>
  </div>
</body>
</html>
