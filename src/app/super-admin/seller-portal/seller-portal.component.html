
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<nav class="navbar nav-display">
    <div class="navbar-left">
      <h1>Seller Portal</h1>
    </div>
    <div class="navbar-right">
      <button class="btn btni" (click)="sellerlogin()">Seller Login</button>
      <button class="btn btni" (click)="admin()">Admin</button>
    </div>

</nav>
<div class="container my-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ sellers.name }}</h4>
            <p class="card-text">First name: {{ sellers.name }}</p>
            <p class="card-text">Last name: {{ sellers.contact }}</p>
            <p class="card-text">Phone: {{ sellers.designation }}</p>
            <p class="card-text">Email: {{ sellers.email }}</p>
            <p class="card-text">Password: {{ sellers.password }}</p>
            <p class="card-text" style="color: green">Status: Active</p>
            <button class="btn btni" style="background-color: #31363F; color: aliceblue;">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
